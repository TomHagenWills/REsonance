    let history = [], allPartieScores = [], currentPartieBilan = [];
    let playedThemes = new Set(), currentAnswers = [], gameTime = 90, timerInterval, totalScore = 0;

    // Distance de Levenshtein (Tol√©rance de 2 caract√®res d'erreur)
    function getLevenshteinDistance(a, b) {
        const matrix = Array.from({ length: a.length + 1 }, () => Array(b.length + 1).fill(0));
        for (let i = 0; i <= a.length; i++) matrix[i][0] = i;
        for (let j = 0; j <= b.length; j++) matrix[0][j] = j;
        for (let i = 1; i <= a.length; i++) {
            for (let j = 1; j <= b.length; j++) {
                const cost = a[i - 1] === b[j - 1] ? 0 : 1;
                matrix[i][j] = Math.min(matrix[i - 1][j] + 1, matrix[i][j - 1] + 1, matrix[i - 1][j - 1] + cost);
            }
        }
        return matrix[a.length][b.length];
    }

    // Calcul des points selon les r√®gles EXPERT et Longueur
    function calculatePoints(userInput, targetAnswer, category) {
        if (category.toUpperCase() === "EXPERT") return 20;

        const len = targetAnswer.length;
        let points = 0;
        if (len <= 5) points = 8;
        else if (len <= 10) points = 10;
        else if (len <= 15) points = 15;
        else points = 20;

        if (userInput.toUpperCase() === targetAnswer.toUpperCase()) points += 1;
        return points;
    }

    function startPartie() {
        if(!document.getElementById("pseudoInput").value.trim()) return alert("Veuillez entrer un pseudo.");
        document.getElementById("pseudo-container").style.display = "none";
        document.getElementById("game-area").style.display = "block";
        nextTheme(); 
        timerInterval = setInterval(() => {
            gameTime--; 
            updateTimerDisplay();
            if(gameTime <= 0) endGame();
        }, 1000);
    }

    function nextTheme() {
        if(playedThemes.size > 0) validateCurrentTheme();
        if(playedThemes.size >= themes.length) return endGame();

        let themeObj;
        do { themeObj = themes[Math.floor(Math.random() * themes.length)]; 
        } while(playedThemes.has(themeObj.title));

        playedThemes.add(themeObj.title);
        currentAnswers = themeObj.answers;

        const dashIndex = themeObj.title.indexOf('-');
        let cat = dashIndex !== -1 ? themeObj.title.substring(0, dashIndex).trim() : "G√©n√©ral";
        let thm = dashIndex !== -1 ? themeObj.title.substring(dashIndex + 1).trim() : themeObj.title;

        document.getElementById("category-display").textContent = cat;
        document.getElementById("theme-display").textContent = thm;
        
        setupInputs();
        updateProgressBar();
    }

    function setupInputs() {
        const container = document.getElementById("inputs");
        container.innerHTML = "";
        for(let i=0; i<8; i++) {
            const wrap = document.createElement("div"); wrap.className = "input-wrapper";
            const input = document.createElement("input");
            input.type = "text";
            input.oninput = (e) => { e.target.value = e.target.value.toUpperCase(); checkLive(e.target); };
            wrap.appendChild(input); container.appendChild(wrap);
        }
    }

    function checkLive(input) {
        const val = input.value.trim().toUpperCase();
        const wrap = input.parentElement;
        const catLabel = document.getElementById("category-display").textContent;

        wrap.querySelectorAll(".score-badge").forEach(b => b.remove());
        input.classList.remove("correct-input", "partial-input");
        if(!val) return;

        const match = currentAnswers.find(a => getLevenshteinDistance(val, a.toUpperCase()) <= 2);

        if(match) {
            input.classList.add("correct-input");
            const points = calculatePoints(val, match, catLabel);
            const b = document.createElement("div"); 
            b.className = "score-badge"; 
            b.textContent = "+" + points; 
            wrap.appendChild(b);
        } else if(currentAnswers.some(a => a.toUpperCase().startsWith(val))) {
            input.classList.add("partial-input");
        }
    }

    function validateCurrentTheme() {
        const inputs = Array.from(document.querySelectorAll("#inputs input"));
        const catLabel = document.getElementById("category-display").textContent;
        const thmLabel = document.getElementById("theme-display").textContent;

        let scoreTurn = 0; 
        let foundDetails = [], errorDetails = [], matchedAnswers = new Set();
        
        inputs.forEach(i => {
            let v = i.value.trim().toUpperCase();
            if(!v) return;

            let bestMatch = null;
            let minDist = 99;

            currentAnswers.forEach(a => {
                let dist = getLevenshteinDistance(v, a.toUpperCase());
                if(dist <= 2 && dist < minDist) { minDist = dist; bestMatch = a; }
            });

            if(bestMatch && !matchedAnswers.has(bestMatch)) { 
                let p = calculatePoints(v, bestMatch, catLabel);
                scoreTurn += p; 
                matchedAnswers.add(bestMatch);
                foundDetails.push({ user: v, original: bestMatch, pts: p });
            } else if (!bestMatch) {
                errorDetails.push(v);
            }
        });

        totalScore += scoreTurn;
        const missing = currentAnswers.filter(a => !matchedAnswers.has(a));

        currentPartieBilan.push({ 
            theme: thmLabel, score: scoreTurn, found: foundDetails, errors: errorDetails, missing: missing 
        });
        
        history.push({ category: catLabel, score: scoreTurn });
        localStorage.setItem("themeHistory", JSON.stringify(history));
    }

    function endGame() {
        clearInterval(timerInterval);
        validateCurrentTheme();
        document.getElementById("game-area").style.display = "none";
        document.getElementById("bilan-container").style.display = "block";
        
        const list = document.getElementById("bilan-list");
        list.innerHTML = "";

        currentPartieBilan.forEach(b => {
            let goodStr = b.found.map(f => `<span class="res-good">${f.original} (+${f.pts})</span>`).join(", ");
            let wrongStr = b.errors.map(e => `<span class="res-wrong">${e}</span>`).join(", ");
            let missStr = b.missing.map(m => `<span class="res-missed">${m}</span>`).join(", ");

            list.innerHTML += `
                <div class="bilan-item">
                    <div class="bilan-header"><span>${b.theme}</span><b>${b.score} pts</b></div>
                    <div class="bilan-details">
                        ${goodStr ? `<div>‚úÖ <b>R√©ponses :</b> ${goodStr}</div>` : ""}
                        ${wrongStr ? `<div>‚ùå <b>Fausses :</b> ${wrongStr}</div>` : ""}
                        ${missStr ? `<div>üí° <b>Oublis :</b> ${missStr}</div>` : ""}
                    </div>
                </div>`;
        });
        document.getElementById("total-score-bilan").textContent = "Score Final : " + totalScore + " pts";

        const pseudo = document.getElementById("pseudoInput").value;
        allPartieScores.push({ pseudo, score: totalScore, date: new Date().toLocaleDateString() });
        allPartieScores.sort((a,b) => b.score - a.score);
        localStorage.setItem("allPartieScores", JSON.stringify(allPartieScores.slice(0,10)));
        updateStats();
    }

    function updateStats() {
        const chart = document.getElementById("averageScoreByCategoryChart");
        chart.innerHTML = "";
        const stats = {};
        history.forEach(h => { 
            if(!stats[h.category]) stats[h.category] = { total: 0, count: 0 };
            stats[h.category].total += h.score; stats[h.category].count++; 
        });
        Object.keys(stats).sort().forEach(cat => {
            const average = (stats[cat].total / stats[cat].count).toFixed(1);
            const widthPct = Math.min((average / 100) * 100, 100);
            chart.innerHTML += `
                <div class="category-avg-bar-container">
                    <div class="category-avg-label">${cat}</div>
                    <div class="category-avg-bar-fill" style="width:${widthPct}%">${average} pts</div>
                </div>`;
        });
    }

    function updateTop10() {
        const l = document.getElementById("top10List"); l.innerHTML = "";
        if(allPartieScores.length === 0) { l.innerHTML = "<li>Aucune partie</li>"; return; }
        allPartieScores.forEach((p, i) => {
            l.innerHTML += `<li><span>#${i+1} <b>${p.pseudo}</b></span><span style="color:var(--accent-color)">${p.score}</span></li>`;
        });
    }

    function updateTimerDisplay() { 
        const m = Math.floor(gameTime/60), s = gameTime%60;
        document.getElementById("gameTimer").textContent = `${m}:${s<10?'0'+s:s}`;
    }

    function updateProgressBar() {
        const pct = (playedThemes.size / themes.length) * 100;
        const f = document.getElementById("playedThemesProgressFill"); f.style.width = pct + "%"; f.textContent = playedThemes.size + "/" + themes.length;
    }

    document.getElementById("partieBtn").onclick = startPartie;
    document.getElementById("newThemeBtn").onclick = nextTheme;
    document.getElementById("resetBtn").onclick = () => { if(confirm("R√©initialiser toutes les donn√©es ?")) { localStorage.clear(); location.reload(); } };
    document.addEventListener('keydown', (e) => { if(e.key === 'F9') nextTheme(); });

    window.onload = () => {
        allPartieScores = JSON.parse(localStorage.getItem("allPartieScores") || "[]");
        history = JSON.parse(localStorage.getItem("themeHistory") || "[]");
        updateTop10(); updateStats();
        const total = allPartieScores.reduce((a,b) => a+b.score, 0);
        document.getElementById("averageScoreDisplay").textContent = allPartieScores.length ? (total/allPartieScores.length).toFixed(1) : 0;
    };
</script>
